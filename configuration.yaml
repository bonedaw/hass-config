homeassistant:
  name: Home
  latitude: !secret lat_home
  longitude: !secret long_home
  elevation: 3
  unit_system: metric
  time_zone: !secret time_zone
  customize: !include customize.yaml
zone: !include zone.yaml
frontend:
  javascript_version: auto
config:
updater:
history:
  exclude:
    entities:
       !include logbook.yaml
recorder:
  purge_interval: 2
  purge_keep_days: 5
#hue
hue:
  bridges:
    - host: 192.168.10.218
      allow_unreachable: true
      allow_hue_groups: true
switch: !include switch.yaml
light: !include lights.yaml
camera: !include camera.yaml
timer: !include timer.yaml
group: !include groups.yaml
input_select: !include input_selects.yaml
input_number: !include input_sliders.yaml
automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scene.yaml
sensor: !include sensor.yaml
binary_sensor: !include binary_sensors.yaml
device_tracker: !include device_tracker.yaml
mqtt: !include mqtt.yaml
media_player: !include media_player.yaml
cast:
input_boolean: !include input_booleans.yaml
notify: !include notify.yaml
tts:
  - platform: google
google:
  client_id: !secret goocalendar_id
  client_secret: !secret goocalendar_key
#    language: 'sv'
#sv-se
logbook:
  exclude:
    domains:
      - sensor
      - switch
      - media_player
      - sun
      - weblink
      - lights
    entities:
      - sensor.last_boot
      - sensor.date
logger:
  default: error
map:
sun:
# Cloud
cloud:
  google_actions:
    filter:
      include_entities: 
       !include include_entities.yaml
      include_domains:
        - switch
        - light
      exclude_entities:
       !include exclude_entities.yaml
    entity_config:
      switch.kitchen:
        name: Custom Name for Google Assistant
        aliases:
         - bright lights
         - entry lights
        room: living room
hassio:
#alarmpanel mqtt
alarm_control_panel:
  - platform: manual_mqtt
    state_topic: home/alarm
    command_topic: home/alarm/set
ifttt:
  key: !secret ifttt_key
python_script:
panel_iframe:
  trafiken:
      title: 'Trafiken'
      url: 'https://trafiken.nu/goteborg/karta/'
      icon: mdi:traffic-light
  allergi:
      title: 'Allergi'
      url: 'https://weather.com/sv-SE/forecast/allergy/l/SWXX0031:1:SW'
      icon: mdi:poll
  weather:
