               {% endif %}
               {% if states.sensor.pollen_salgvide.state in mymap.keys() %}
               {% set salgvide = mymap[states.sensor.pollen_salgvide.state] %}
               {% endif %}
               {% if now().strftime("%H")|int < 12 %}
